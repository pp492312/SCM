<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-text="${loggedInUser.name}+' | SCM'">Profile page</title>
    <!-- <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" /> -->
  </head>
  <body>
    <div id="content">
      <!-- user is logged in : sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>
      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">
          <!-- Profile card -->
          <div
            class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full"
          >
            <div class="flex flex-col items-center">
              <img
                data-th-src="@{${loggedInUser.profilePic}}"
                src="path/to/profilePic.jpg"
                alt="Profile Photo"
                class="w-44 h-44 rounded-full shadow-lg object-cover mb-4"
              />
              <h2
                class="text-2xl font-semibold mb-2"
                data-th-text="${loggedInUser.name}"
              >
                User Name
              </h2>
              <p
                class="text-gray-600 mb-2"
                data-th-text="${loggedInUser.email}"
              >
                user.email@example.com
              </p>
              <p
                class="text-gray-600 mb-2"
                data-th-text="${loggedInUser.phoneNumber}"
              >
                123-456-7890
              </p>
              <p
                class="text-gray-600 mb-4 text-center"
                data-th-text="${loggedInUser.about}"
              >
                About the user...
              </p>
              <div class="w-full flex justify-between">
                <p class="text-sm text-gray-500">
                  Email Verified:
                  <span
                    class="font-medium text-gray-700"
                    id="email-verified"
                    data-th-text="${loggedInUser.emailVerified ? 'YES':'NO'}"
                    >No</span
                  >
                </p>
                <p class="text-sm text-gray-500">
                  Phone Verified:
                  <span
                    class="font-medium text-gray-700"
                    id="phone-verified"
                    data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}"
                    >No</span
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("This is profile page");
    </script>
  </body>
</html>
